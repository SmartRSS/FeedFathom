name: Lint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    name: Project Lint
    runs-on: blacksmith-4vcpu-ubuntu-2204
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if branch is behind main
        run: |
          git fetch origin main
          BEHIND_COUNT=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND_COUNT" -gt "0" ]; then
            echo "::error::Branch is behind main by $BEHIND_COUNT commits. Please update your branch."
            exit 1
          fi
      
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Install Dependencies
        run: bun install --frozen-lockfile
        
      - name: Run Lint
        id: lint
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await exec.exec('bun run lint')
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'lint',
                head_sha: context.sha,
                status: 'completed',
                conclusion: 'success',
                output: {
                  title: 'Lint Results',
                  summary: 'All lint checks passed successfully'
                }
              })
            } catch (error) {
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'lint',
                head_sha: context.sha,
                status: 'completed',
                conclusion: 'failure',
                output: {
                  title: 'Lint Results',
                  summary: 'Lint checks failed',
                  text: error.message
                }
              })
              throw error
            } 