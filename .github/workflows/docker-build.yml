name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set repository name in lowercase
        id: prep
        run: |
          echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          # Sanitize branch name for docker tag
          BRANCH_TAG=$(echo ${{ github.ref_name }} | sed -e 's/[^a-zA-Z0-9.]/-/g')
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.REPO_NAME }}
          tags: |
            latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}:latest
            ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.REPO_NAME }}:${{ env.BRANCH_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          sparse-checkout: |
            docker-compose.yml
            docker-compose-traefik.yml

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Docker Compose files to server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml docker-compose-traefik.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            cd ${{ env.DEPLOY_PATH }} && \
            export FEEDFATHOM_TAG=${{ github.sha }} && \
            export MAIL_REPLICAS=1 && \
            export FEED_FATHOM_DOMAIN='${{ secrets.FEED_FATHOM_DOMAIN }}' && \
            docker compose -f docker-compose.yml -f docker-compose-traefik.yml pull && \
            # Start services with optimized flags
            docker compose -f docker-compose.yml -f docker-compose-traefik.yml up -d \
              --no-deps \
              --remove-orphans \
              migrator server worker mail && \
            # Wait for services to be healthy
            echo "Waiting for services to be healthy..." && \
            MAX_ATTEMPTS=150 && \
            for service in server worker mail; do
              echo "Checking health of \$service..." && \
              attempts=0 && \
              until docker compose -f docker-compose.yml -f docker-compose-traefik.yml ps --format json | \
                jq -e --arg service "\$service" '.[] | select(.Service == $service and .Health == "healthy")' > /dev/null; do
                attempts=\$((attempts + 1)) && \
                if [ \$attempts -ge \$MAX_ATTEMPTS ]; then
                  echo "Timeout waiting for \$service to become healthy after 5 minutes" >&2
                  exit 1
                fi && \
                echo "Service \$service is not healthy yet, waiting... (attempt \$attempts/\$MAX_ATTEMPTS)" && \
                sleep 2
              done
              echo "Service \$service is now healthy"
            done
          EOF
